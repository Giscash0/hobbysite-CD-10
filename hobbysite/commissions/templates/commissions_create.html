{% extends 'base.html' %}

{% block title %}Commissions{% endblock %}

{% block content %}
    <h1>Create New Commission</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
        <a href="{% url 'commissions:list' %}">Cancel</a>
    </form>
{% endblock %}
