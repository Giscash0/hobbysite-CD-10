{% extends 'base.html' %}

{% block title %}Commissions{% endblock %}

{% block content %}
    <h1>Update Commission</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <h3>Add New Job</h3>
        {{ job_form.as_p }}
        
        <button type="submit">Save Changes</button>
        <a href="{{ commission.get_absolute_url }}">Cancel</a>
    </form>
{% endblock %}
